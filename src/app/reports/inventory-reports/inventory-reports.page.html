<ion-content>
	<div class="content">
		<div class="header">
			<div>
				<div>Product Inventory Reports</div>
			</div>
			<div>&nbsp;</div>
		</div>

		<div class="row1">
			<div class="search_box">
				<ion-searchbar
					autofocus
					debounce="300"
					placeholder="Search from product inventory"
					#mySearchbar
					show-cancel-button="focus"
					(ionClear)="reset()"
					(ionInput)="applyFilter($event.target.value)"
				>
				</ion-searchbar>
			</div>
			<div class="actions">
				<img src="/assets/images/svg/download-excel.svg" style="cursor: pointer" width="32px" height="32px" />
			</div>
		</div>

		<ng-container>
			<div class="example-container mat-elevation-z8">
				<div class="example-table-container" #epltable>
					<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
						<ng-container matColumnDef="description">
							<th mat-header-cell *matHeaderCellDef>Item</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.product_description}}</td>
						</ng-container>

						<ng-container matColumnDef="module">
							<th mat-header-cell *matHeaderCellDef>Action</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.module}}</td>
						</ng-container>

						<ng-container matColumnDef="invoiceno">
							<th mat-header-cell *matHeaderCellDef>Invoice #</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.invoice_no}}</td>
						</ng-container>

						<ng-container matColumnDef="actntype">
							<th mat-header-cell *matHeaderCellDef>Txn Mode</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.action_type}}</td>
						</ng-container>

						<ng-container matColumnDef="txnqty">
							<th mat-header-cell *matHeaderCellDef>Txn Qty</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.txn_qty}}</td>
						</ng-container>

						<ng-container matColumnDef="stocklevel">
							<th mat-header-cell *matHeaderCellDef>Stock Level</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.stock_level}}</td>
						</ng-container>

						<ng-container matColumnDef="txndate">
							<th mat-header-cell *matHeaderCellDef>Stock Level</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.txn_date}}</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

						<tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
					<div [hidden]="isTableHasData" class="center-message">No Data available.</div>
				</div>
				<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
			</div>
		</ng-container>
	</div>
</ion-content>
