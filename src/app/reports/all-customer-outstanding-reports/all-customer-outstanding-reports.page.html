<ion-content>
	<div class="content">
		<div style="font-size: 20px; color: #000; padding: 16px 8px">{{outstandingBalanceList.length}} Clients to Pay</div>
		<div class="header">
			<div>Customer</div>
			<div>Balance Amount</div>
			<div>Last Paid On</div>
		</div>

		<div
			*ngFor="let item of outstandingBalanceList ? outstandingBalanceList : []; let idx = index"
			class="list-item"
			style="color: blue; cursor: pointer"
			(click)="goCustomerFinancials(item.id)"
		>
			<div style="text-align: left; color: #000">
				<div>{{ item.name }}</div>
				<div style="color: grey; font-size: 12px">{{ item.address1 }}</div>
				<div style="color: grey; font-size: 12px">{{ item.address2 }}</div>
				<div style="color: grey; font-size: 12px">{{ item.district }}</div>
			</div>
			<div>{{ item.balance_amt | pricePipe}}</div>
			<div>{{item.last_paid_date | date:'mediumDate'}}</div>
		</div>
	</div>
</ion-content>
