<ion-content>
	<div class="content">
		<div class="header">
			<div>
				<div>
					List of Customers
				</div>
				<div style="font-size: 12px; color: #797979;">
					showing {{pageLength }} Records
				</div>
			</div>
			<div>
				<button appPreventDoubleClick (throttledClick)="add()" [throttleTime]="500" mat-raised-button color="primary">
					+ Add Customers
				</button>
			</div>
		</div>

		<div class="row1">
			<div class="search_box">
				<ion-searchbar
					autofocus
					debounce="300"
					placeholder="Search from {{pageLength }} customers, by name / address"
					#mySearchbar
					show-cancel-button="focus"
					(ionClear)="reset()"
					(ionInput)="applyFilter($event.target.value)"
				></ion-searchbar>
			</div>
			<div class="actions">
				<img src="/assets/images/svg/download-excel.svg" style="cursor: pointer;" width="32px" height="32px" (click)="exportToExcel()" />
			</div>
		</div>

		<ng-container>
			<div class="example-container mat-elevation-z8">
				<div class="example-table-container" #epltable>
					<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef>Name</th>
							<td mat-cell *matCellDef="let element" class="m-card-title" data-label="Name">{{element.name}}</td>
						</ng-container>

						<ng-container matColumnDef="address1">
							<th mat-header-cell *matHeaderCellDef>Additional Info</th>
							<td mat-cell *matCellDef="let element" class="m-card-sub-title" data-label="Form type">
								<div style="padding: 3px;">{{element.name}}</div>
								<div style="padding: 3px;">{{element.address1}}</div>
								<div style="padding: 3px;">{{element.address2 | nullna}}</div>
							</td>
						</ng-container>

						<ng-container matColumnDef="actions">
							<th mat-header-cell *matHeaderCellDef>&nbsp;</th>
							<td mat-cell *matCellDef="let element">
								<button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element: element}">
									<mat-icon>more_vert</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

						<tr class="example-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
					<div [hidden]="isTableHasData" class="center-message">
						No Data available.
					</div>
				</div>
				<mat-paginator [pageSizeOptions]="[50, 100]" showFirstLastButtons></mat-paginator>
			</div>
			<mat-menu #menu="matMenu">
				<ng-template matMenuContent let-element="element">
					<button mat-menu-item (click)="edit(element)">
						<mat-icon>edit </mat-icon>
						<span> Billing & Contact</span>
					</button>
					<button mat-menu-item (click)="editShippingAddress(element)">
						<mat-icon [ngStyle]="{'color':'#bf0d3e'}">edit </mat-icon>
						<span> Shipping Address</span>
					</button>
				</ng-template>
			</mat-menu>
		</ng-container>

		<!-- <ng-container *ngIf="pageLength == 0 && !responseMsg">
			<ion-item
				*ngFor="let fake of [{i: 250, j: 85}, {i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125},{i:200, j:125}]"
			>
				<ion-label text-wrap>
					<ion-skeleton-text animated style="width: 120px;"></ion-skeleton-text>

					<ion-skeleton-text animated style="width: 100px;"></ion-skeleton-text>
				</ion-label>
			</ion-item>
		</ng-container> -->
	</div>
</ion-content>
