<!-- @format -->

<div class="content">
	<app-messages></app-messages>
	<div class="header">
		<div>
			<div>
				List of Vendors
			</div>
			<div style="font-size: 12px; color: #797979;">
				{{(vendors$| async)?.length }} Records
			</div>
		</div>
		<div>
			<button appPreventDoubleClick (throttledClick)="addVendor()" [throttleTime]="500" mat-raised-button color="primary">
				+ Add Vendors
			</button>
		</div>
	</div>
	<ng-container
		*ngFor="let item of (vendors$ | async); 
		let idx = index; "
	>
		<div class="list-item row-color" (click)="editVendor(item)">
			<div class="item2">
				<div class="item21">{{ item.name }}</div>
			</div>
			<div class="item3">
				<div class="item31">{{ item.address1 }}</div>
				<div class="item31">{{ item.address2 || 'N/A' }}</div>
			</div>
		</div>
	</ng-container>
</div>
