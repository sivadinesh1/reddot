<div fxFlex="row" fxLayoutGap="10px" class="header">
	<span style="align-self: center">
		<div
			style="
				color: #bf0000;
				font-size: 20px;
				font-weight: 400;
				letter-spacing: 0.01rem;
			"
		>
			{{ userdata?.center_name }}
		</div>
		<div style="font-size: 12px">{{ userdata?.district }}</div>
	</span>
	<span class="spacer"></span>

	<span style="align-self: center; padding: 0px 0px 0px 40px">
		<img
			src="../../assets/images/svg/sales.svg"
			(click)="showNewSales()"
			width="24px"
			height="24px"
			class="img cursor"
			#tooltip="matTooltip"
			matTooltip="New Sale Screen"
			matTooltipClass="tooltip"
			(mousedown)="tooltip.hide()"
		/>
	</span>
	<span style="align-self: center; padding: 0px 40px">
		<img
			src="../../assets/images/svg/enquiry.svg"
			(click)="showNewEnquiry()"
			width="24px"
			height="24px"
			class="img cursor"
			#tooltip="matTooltip"
			matTooltip="New Enquiry Screen"
			matTooltipClass="tooltip"
			(mousedown)="tooltip.hide()"
		/>
	</span>
	&nbsp;&nbsp;
	<span style="align-self: center">
		<img
			src="../../assets/images/svg/search.svg"
			(click)="showAddProductComp()"
			width="24px"
			height="24px"
			class="img cursor"
			#tooltip="matTooltip"
			matTooltip="Quick Search (Items/Customer/Vendor/Brand)"
			matTooltipClass="tooltip"
			(mousedown)="tooltip.hide()"
		/>
	</span>
	&nbsp;&nbsp;

	</span>

	<span style="align-self: center">

			src="../../assets/images/svg/account.svg"
			width="28px"
			height="28px"
			class="img cursor"
			[matMenuTriggerFor]="menu"
		/>
	</span> -->
</div>
