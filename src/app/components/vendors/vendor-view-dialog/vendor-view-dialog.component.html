<ion-content>
	<div class="screen-header">
		<div style="padding: 10px 0px;">
			Vendor Details
		</div>
		<div style="align-items: center;">
			<img class="cursor" src="/assets/images/svg/close.svg" (click)="close()" width="16px" height="16px" />
		</div>
	</div>

	<div class="vendor-info">
		<div style="padding: 10px 0px; color: #222222; font-size: 14px;">{{ vendor.name }}</div>
		<div style="padding: 10px 0px; display: grid;">
			<div style="color: #666666; font-size: 14px;">Outstanding Receivables</div>
			<div style="color: #222222; font-size: 14px;">N/A</div>
		</div>
	</div>

	<mat-tab-group class="tab-group">
		<mat-tab label="Address" class="demo-tab-content">
			<div style="padding: 10px 0px 0px 0px; color: #222222; font-size: 14px;">BILLING ADDRESS</div>
			<div style="padding: 10px 0px 0px 0px; font-size: 12px; color: #666666;">
				<div>{{ vendor.address1 }}</div>
				<div>{{ vendor.address2 }}</div>
				<div>{{ vendor.address3 }}</div>
				<div>{{ vendor.district }}</div>
				<div>{{ vendor.pin }}</div>
			</div>
		</mat-tab>
		<mat-tab label="Contact Persons" class="demo-tab-content"> CONTACT PERSONS </mat-tab>
		<mat-tab label="Latest" class="demo-tab-content"> LATEST </mat-tab>
	</mat-tab-group>
</ion-content>
