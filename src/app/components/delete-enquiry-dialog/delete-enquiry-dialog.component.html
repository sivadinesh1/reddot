<h2 mat-dialog-title>Delete Warning !</h2>
<mat-dialog-content class="mat-typography">
	<h3>Are you sure to delete this Inquiry?</h3>
	<p>Inquiry will be deleted permanently and any items in cart will be removed.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
	<button mat-button [mat-dialog-close]="true" color="warn" (click)="delete()" cdkFocusInitial>Yes, Delete</button>
</mat-dialog-actions>
