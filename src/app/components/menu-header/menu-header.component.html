<ion-header>
	<!-- <ion-toolbar>
		<ion-title
			>header menu {{ userdata.role }} A - {{ userdata.username }} - A - {{ userdata.firstname }}</ion-title
		>
	</ion-toolbar> -->

	<ion-toolbar color="primary">
		<ion-title slot="start">
			<div class="c-name">
				{{ userdata?.center_name }}
			</div>
		</ion-title>
		<ion-title slot="end">
			<!-- {{ userdata.firstname }} -->
			<div class="m-right">
				<div>
					<div class="fname">{{ userdata?.firstname }}</div>
					<div class="role">{{ userdata?.role }}</div>
				</div>
				<div>
					<img src="../../assets/svg/account.svg" width="28px" height="28px" class="img cursor" [matMenuTriggerFor]="menu" />
				</div>
			</div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<mat-menu #menu="matMenu">
	<button mat-menu-item>
		<mat-icon>person</mat-icon>
		<span>Profile</span>
	</button>
	<button mat-menu-item [matMenuTriggerFor]="admin">
		<span style="padding-right: 16px; vertical-align: middle;">
			<img src="../../assets/svg/manager.svg" width="24px" height="24px" style="vertical-align: middle;" />
		</span>
		Admin
	</button>

	<!-- <button mat-menu-item (click)="goAdmin()">
		<span style="padding-right: 16px; vertical-align: middle;">
			<img src="../../assets/svg/manager.svg" width="24px" height="24px" style="vertical-align: middle;" />
		</span>
		<span>Admin</span>
	</button> -->
	<button mat-menu-item>
		<mat-icon>settings</mat-icon>
		<span>Settings</span>
	</button>
	<button mat-menu-item (click)="logout()">
		<span style="padding-right: 16px; vertical-align: middle;">
			<img src="../../assets/svg/logout.svg" width="24px" height="24px" style="vertical-align: middle;" />
		</span>

		<span>Log Out</span>
	</button>
</mat-menu>

<mat-menu #admin="matMenu">
	<button mat-menu-item (click)="viewProduct()" style="padding-right: 16px;">
		<span>Product</span>
	</button>
	<button mat-menu-item (click)="viewBrand()">
		<span>Brand</span>
	</button>
	<button mat-menu-item (click)="viewVendor()">
		<span>Vendor</span>
	</button>

	<button mat-menu-item (click)="viewCustomer()">
		<span>Customers</span>
	</button>

	<button mat-menu-item (click)="editCenter()">
		<span>Centers</span>
	</button>

	<button mat-menu-item (click)="openBackOrder()">
		<span>Back Orders</span>
	</button>
</mat-menu>
