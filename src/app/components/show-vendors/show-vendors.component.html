<div class="show-vendor-wrap">
	<div class="heading">
		Select a vendor
	</div>
	<ng-container *ngFor="let item of vendordata; let idx = index; let isOdd = odd; let isEven = even">
		<div class="row" [class.odd]="isOdd" [class.even]="isEven" (click)="addVendor(item)">
			<div class="name">
				{{ item.name }}
			</div>
		</div>
	</ng-container>
</div>
