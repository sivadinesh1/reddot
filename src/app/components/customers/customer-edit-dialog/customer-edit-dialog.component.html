<div class="screen-header">
	<div>Edit Customer Details</div>
	<div>
		<img
			class="cursor"
			src="/assets/images/svg/close.svg"
			(click)="close()"
			width="20px"
			height="20px"
		/>
	</div>
</div>

<div class="content">
	<form class="myForm" [formGroup]="submitForm">
		<div class="customer-info">
			<div class="name">
				<mat-form-field class="mat-width-ext">
					<mat-label>Name</mat-label>
					<input
						matInput
						(blur)="isCustomerExists()"
						formControlName="name"
						required
					/>
					<mat-error>This field is required</mat-error>
				</mat-form-field>
				<div *ngIf="cexists" class="error">Already Exists</div>
			</div>

			<div>
				<mat-form-field class="mat-width-ext">
					<mat-label>GST (Optional)</mat-label>
					<input type="text" matInput formControlName="gst" />
				</mat-form-field>
			</div>
			<div>
				<div style="padding: 0px 0px 16px 0px">BILLING & SHIPPING ADDRESS</div>
				<div class="address1">
					<mat-form-field class="mat-width-ext">
						<mat-label>Address Line 1</mat-label>
						<input matInput formControlName="address1" required />
					</mat-form-field>
				</div>
				<div class="address2">
					<mat-form-field class="mat-width-ext">
						<mat-label>Address Line 2</mat-label>
						<input matInput formControlName="address2" required />
					</mat-form-field>
				</div>

				<div class="district">
					<mat-form-field class="mat-width-ext">
						<mat-label>District</mat-label>
						<input matInput formControlName="district" required />
					</mat-form-field>
				</div>
				<div
					style="
						display: grid;
						grid-gap: 16px;
						padding: 1rem;
						grid-template-columns: 1fr 1fr;
					"
				>
					<div class="state">
						<mat-form-field class="mat-width-ext">
							<mat-label>State</mat-label>
							<mat-select formControlName="state_id" required>
								<mat-option *ngFor="let item of statesdata" [value]="item.id">
									{{ item.description }}
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>

					<div class="pin">
						<mat-form-field class="mat-width-ext">
							<mat-label>Pin</mat-label>
							<input matInput formControlName="pin" required />
						</mat-form-field>
					</div>
				</div>
			</div>

			<div>
				<div style="padding: 0px 0px 16px 0px">CONTACT INFO</div>
				<div
					style="
						display: grid;
						grid-gap: 16px;
						padding: 1rem;
						grid-template-columns: 1fr 1fr;
					"
				>
					<div>
						<mat-form-field class="mat-width-ext">
							<mat-label>Primary contact</mat-label>
							<input type="number" matInput formControlName="mobile" required />
						</mat-form-field>
					</div>

					<div>
						<mat-form-field class="mat-width-ext">
							<mat-label>Secondary contact (Optional)</mat-label>
							<input type="number" matInput formControlName="mobile2" />
						</mat-form-field>
					</div>
				</div>
				<div
					style="
						display: grid;
						grid-gap: 16px;
						padding: 1rem;
						grid-template-columns: 1fr 1fr;
					"
				>
					<div>
						<mat-form-field class="mat-width-ext">
							<mat-label>Whatsapp (Optional)</mat-label>
							<input type="number" matInput formControlName="whatsapp" />
						</mat-form-field>
					</div>
					<div>
						<mat-form-field class="mat-width-ext">
							<mat-label>Landline (Optional)</mat-label>
							<input type="number" matInput formControlName="phone" />
						</mat-form-field>
					</div>
				</div>
				<div>
					<mat-form-field class="mat-width-ext">
						<mat-label>Email (Optional)</mat-label>
						<input type="text" matInput formControlName="email" />
					</mat-form-field>
				</div>
			</div>
		</div>
		<div style="text-align: center">
			<button
				mat-raised-button
				color="primary"
				(click)="onSubmit()"
				type="button"
			>
				Update Customer
			</button>
		</div>
	</form>
</div>
