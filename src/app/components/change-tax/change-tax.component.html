<div class="tax-edit-wrap">
	<div class="screen-header">
		<div style="font-size: 14px">Change Tax(%)</div>
		<div>
			<img class="cursor" src="/assets/images/svg/close.svg" (click)="closeModal()" width="20px" height="20px" />
		</div>
	</div>

	<form [formGroup]="submitForm">
		<div class="tax">
			<mat-form-field>
				<mat-label>Select Tax(%)</mat-label>
				<!-- <input type="number" matInput placeholder="Tax(%)" min="1" max="50" formControlName="tax" required /> -->
				<mat-select formControlName="tax" required>
					<mat-option *ngFor="let item of taxList" [value]="item.id"> {{ item.value }} </mat-option>
				</mat-select>
				<mat-error>Required Field</mat-error>
			</mat-form-field>
		</div>

		<div class="save">
			<div>
				<button mat-raised-button color="primary" (click)="applyOnce()" style="font-size: 1rem; padding: 0px 20px">Apply Once</button>
			</div>

			<div>
				<button mat-raised-button color="primary" (click)="permanentTaxChange()" style="font-size: 1rem; padding: 0px 20px">
					Permanently Change
				</button>
			</div>
		</div>
	</form>
</div>
