<h2 mat-dialog-title>Delete Warning !</h2>
<mat-dialog-content class="mat-typography">
	<h3>Are you sure to delete this vendor?</h3>
	<p>Vendor will not be availabel for new transactions, but no changes for completed transactions.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
	<button mat-button [mat-dialog-close]="true" (click)="delete()" cdkFocusInitial>Yes, Delete</button>
</mat-dialog-actions>
